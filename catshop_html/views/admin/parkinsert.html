<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 등록 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[readonly] {
            background-color: #f1f1f1;
            color: #999;
        }

        .form-group input[type="file"] {
            display: inline-block;
            margin-right: 10px;
        }

        .form-group img {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            display: block;
            margin-bottom: 10px;
        }

        .category-section, .subcategory-section {
            margin-top: 10px;
        }

        .category-section select,
        .subcategory-section input[type="radio"] {
            margin-right: 10px;
        }

        .options-section {
            
            margin-top: 20px;
        }

        .options-section input[type="text"] {
            width: calc(100% - 100px);
            display: inline-block;
            margin: 8px;
            padding: 8px;
        }

        .add-option-btn,
        .delete-option-btn {
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .delete-option-btn {
            background-color: #f44336;
        }

        .add-option-btn:hover,
        .delete-option-btn:hover {
            opacity: 0.8;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #555;
        }

        .cancel-btn {
            background-color: #999;
        }

        .cancel-btn:hover {
            background-color: #777;
        }

        .note {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Image Preview Section -->
    <div class="form-group">
        <label>이미지 미리보기</label>
        <img id="imagePreview" alt="이미지 미리보기">
    </div>

    <!-- Product Image Upload -->
    <div class="form-group">
        <label for="productImage">상품이미지 등록</label>
        <input type="file" id="productImage" accept="image/*" onchange="previewImage('productImage', 'imagePreview')">
        <button type="button">파일업로드</button>
    </div>

    <!-- Detail Image Upload -->
    <div class="form-group">
        <label for="detailImage">상세이미지 등록</label>
        <input type="file" id="detailImage" accept="image/*">
        <button type="button">파일업로드</button>
    </div>

    <!-- Product Name -->
    <div class="form-group">
        <label for="productName">상품명</label>
        <input type="text" placeholder="상품명">
    </div>

    <!-- Content -->
    <div class="form-group">
        <label for="content">제품설명</label>
        <input type="text" placeholder="제품설명">
    </div>

    <!-- Price -->
    <div class="form-group">
        <label for="price">가격</label>
        <input type="text" placeholder="가격">
    </div>

    <!-- Category Selection -->
    <div class="form-group category-section">
        <label for="category">카테고리</label>
        <select id="category">
            <option value="성인사료">으른사료</option>
            <option value="아기사료">아기사료</option>
            <option value="성인사료">캔</option>
            <option value="아기사료">츄르</option>
        </select>
    </div>

    <!-- Options Section -->
    <div class="options-section">
        <label>옵션 텍스트로 입력</label>
        <div id="optionsContainer">
            <input type="text" placeholder="옵션 1">
            <button class="delete-option-btn" onclick="deleteOption(this)">삭제</button><br>
            <input type="text" placeholder="옵션 2">
            <button class="delete-option-btn" onclick="deleteOption(this)">삭제</button><br>
            <input type="text" placeholder="옵션 3">
            <button class="delete-option-btn" onclick="deleteOption(this)">삭제</button><br>
        </div>
        <button class="add-option-btn" onclick="addOption()">옵션 추가</button>
    </div>

    <!-- Button Group -->
    <div class="button-group">
        <button>등록</button>
        <button class="cancel-btn">취소</button>
    </div>
</div>

<script>
    // Image Preview Function
    function previewImage(inputId, imgId) {
        var input = document.getElementById(inputId);
        var img = document.getElementById(imgId);
        var file = input.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            img.src = e.target.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        }
    }

    // Add Option Function
    function addOption() {
        var container = document.getElementById('optionsContainer');
        var newOption = document.createElement('div');
        newOption.innerHTML = '<input type="text" placeholder="옵션 추가"><button class="delete-option-btn" onclick="deleteOption(this)">삭제</button><br>';
        container.appendChild(newOption);
    }

    // Delete Option Function
    function deleteOption(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>

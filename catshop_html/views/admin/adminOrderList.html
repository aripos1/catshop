<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>주문관리</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100vh;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar button {
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <h1>주문리스트 관리</h1>

        <!-- 검색창 -->
        <div class="search-bar">
            <select id="searchCriteria">
                <option>목록</option>
                <option value="goodsName">상품명으로 검색</option>
                <option value="goodsContent">상품내용으로 검색</option>
                <option value="userId">UID로 검색</option>
                <option value="userName">이름으로 검색</option>
                <option value="goodsNo">상품번호로 검색</option>
                <option value="orderDate">주문일자로 검색</option>
                <option value="deliveryDate">배송일자로 검색</option>
            </select>
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button onclick="search()">검색</button>
        </div>
